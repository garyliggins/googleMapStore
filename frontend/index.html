<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google map store locator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='title'>Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code"
            type="text"
            placeholder="Enter Zip"/>
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div id="map"></div>
  <script>
      var map;
      function initMap() {
          let losAngeles = {lat: 34.063380, lng: -118.358080}
        map = new google.maps.Map(document.getElementById('map'), {
            center: losAngeles,
            zoom: 8
          });  
      }
  </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnhHmvZVM0jN_PAK02hIwQIe7b5To6o5c&callback=initMap">
</script>
    <script src="index.js" async defer ></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js "></script>
</body>
</html>
