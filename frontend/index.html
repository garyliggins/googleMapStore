<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google map store locator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container home-page">
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input name="zip-code" id="zip-code" type="text" onkeyup="onEnter(event)" placeholder="Enter zip"/>
                <i class="fas fa-search" onclick="getStores()"></i>
            </div>
        </div>

        <div class="stores-list-container">
            <div class="stores-list">
               <div class='intro'>
                   <span class="enter-zip">Enter zip code</span>
                   <span class="find-stores">Find stores near you</span>
               </div>    
            </div>
        </div>
        <div id="map"></div>
        
    </div>
    <!-- <script src="temp-data.js"></script> -->
    <script src="index.js" async defer></script>

            });
            } // close function here
            </script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnhHmvZVM0jN_PAK02hIwQIe7b5To6o5c&callback=initMap"></script>
</body>
</html>
